<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="RestaurantApp">
    <div class="header">
      <div class="container">
        <h1>Restaurant App</h1>
      </div>
    </div>

    <div class="main" ng-controller="RestaurantCtrl">
      <div class="container">
       <input type="text" ng-model="foodName">    
       <input type="text" ng-model="foodType">  
       <button value="Create Restaurant" ng-click="createFood()">
         Create Restaurant
       </button>
      </div>
      <div>
        <table>
          <thead>
            <th>
              Food Name
            <th>  
            <th>
              Food Type
            <th> 
          </thead>  
          <tbody>
            <tr ng-repeat="restaurant in restaurants">
              <td>
                {{restaurant.name}}
              </td>
              <td>
                {{restaurant.type}}
              </td>
              <td>
               <button value="Delete Food" name="deleteButton" ng-click="deleteRestaurant(restaurant)">
                Delete Food
               </button>
              </td>
            </tr>
          </tbody>  

        </table>  
    </div>

    <!-- Modules -->
    <script src="app.js"></script>

  </body>
</html>
